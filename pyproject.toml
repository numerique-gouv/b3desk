[tool.poetry]
name = "b3desk"
version = "0.1.0"
description = "Outil de visioconférence pour les agents de l'Education Nationale et de l'Etat en général."
authors = ["Your Name <you@example.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8.1,<4.0"
flask-pyoidc = "3.10.0"
flask-sqlalchemy = "^3.0.3"
flask-uploads = "0.2.1"
flask-migrate = "3.1.0"
gunicorn = "20.1.0"
netaddr = "0.8.0"
sqlalchemy = "1.4.31"
sqlalchemy-json = "0.4.0"
sqlalchemy-utils = "0.38.1"
psycopg2 = "2.9.3"
webdavclient3 = "3.14.6"
filetype = "^1.2.0"
flask-babel = "2.0.0"
celery = "5.2.7"
flask = "<2.3"
flask-caching = "^2.0.2"
flask-wtf = "^1.1.1"
redis = "4.4.4"
requests = "^2.27.1"
werkzeug = "<2.3"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-mock = "^3.10.0"
Flask-WebTest = "^0.1.3"
freezegun = "^1.2.2"
black = "^23.1.0"
flake8 = "^6.0.0"
pre-commit = "^3.1.1"
pytest-cov = "^4.1.0"
pytest-dotenv = "^0.5.2"
pytest-flask = "^1.2.0"
coverage = "^7.2.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
extend-exclude = '''
(
  postgres/data
)
'''

[tool.pytest.ini_options]
env_files = ["web.env"]
testpaths = "web"
