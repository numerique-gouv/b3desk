{% extends 'layout.html' %}

{% block main %}
<div class="fr-container">
    <div class="fr-grid-row fr-grid-row--center">
        <div class="fr-col-md-6">
            <h1 class="fr-h2">{% trans %}Erreur 400{% endtrans %}</h1>
            <p>
            {% if error %}
            {{ error }}
            {% else %}
            {% trans index_url=url_for("public.index") %}La requête que vous avez effectué est invalide. Vous pouvez <a href="{{ index_url }}">retourner à l’accueil</a>.{% endtrans %}
            {% endif %}
            </p>
        </div>
    </div>
</div>
{% endblock %}
