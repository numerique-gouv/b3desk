name: Check coverage

on:
  pull_request:
    branches:
      - production
      - main
  push:
    branches:
      - production
      - main

jobs:
  compare-coverage:
    name: Compare with previous coverage
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: 1
    steps:
      - name: Setup git
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup python
        uses: actions/setup-python@v6
        with:
          python-version: 3.13

      - name: Install PostgreSQL binaries
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql
          sudo systemctl stop postgresql

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run unit tests with coverage (sqlite + postgresql)
        run: uv run pytest --cov --cov-report=xml --cov-report=term:skip-covered --db=sqlite --db=postgresql

      - name: Generate HTML coverage report
        run: uv run coverage html

      - name: Check diff coverage for modified files
        if: github.event_name == 'pull_request'
        run: |
          uv run diff-cover coverage.xml --compare-branch=origin/${{ github.base_ref }} --fail-under=100 --format github-annotations:warning
