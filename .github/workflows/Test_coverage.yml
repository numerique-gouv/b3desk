name: Check coverage

on:
  pull_request:
    branches:
      - production
      - main
  push:
    branches:
      - production
      - main

jobs:
  compare-coverage:
    name: Compare with previous coverage
    runs-on: ubuntu-latest
    steps:
      - name: Setup git
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup python
        uses: actions/setup-python@v6
        with:
          python-version: 3.11

      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r web/requirements.app.txt
          pip install -r web/requirements.dev.txt
          pip install diff-cover

      - name: Run unit tests with coverage
        run: pytest --cov --cov-report=xml --cov-report=term

      - name: Check diff coverage for modified files
        if: github.event_name == 'pull_request'
        run: |
          diff-cover coverage.xml --compare-branch=origin/${{ github.base_ref }} --fail-under=100 --format github-annotations:warning
